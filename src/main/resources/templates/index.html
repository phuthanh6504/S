<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Phone Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Phone Store</h1>
        <div class="row">
            <div class="col-md-4" th:each="phone : ${phones}">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${phone.name}"></h5>
                        <p class="card-text" th:text="'Brand: ' + ${phone.brand}"></p>
                        <p class="card-text" th:text="'Price: $' + ${phone.price}"></p>
                        <a href="#" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
